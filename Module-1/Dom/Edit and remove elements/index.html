    // addLanguage('Python');

// Optimized way:
    function addoptLanguage(language){
     const li=document.createElement('li');
     li.appendChild(document.createTextNode(language))
document.querySelector('.language').appendChild(li);
    }
    addoptLanguage('Python');
    addoptLanguage('C++');

    // Edit Languages
   const seclang= document.querySelector('li:nth-child(2)');
   const newli=document.createElement('li')
   newli.textContent ='Java'
   seclang.replaceWith(newli)

//    Remove Languages
    const thirdlang=document.querySelector('li:nth-child(3)');
    thirdlang.remove();
  </script>
